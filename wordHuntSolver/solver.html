<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Hunt Solver</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="helpers.js"></script>

    <div class="container text-center mt-5">
      <h1>Word Hunt Solver</h1>
      <div class="text-center" style="width: 100px"></div>
      <div></div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <label class="form-label" id="thisLabel"
            >Enter board as one string</label
          >
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <input class="form-control" id="boardInput" maxlength="16" />
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <textarea
            class="form-control"
            id="formattedBoardInput"
            rows="4"
            style="font-family: consolas, garamond, serif"
            disabled
          ></textarea>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button
            onclick="onClickExecute()"
            class="btn btn-primary"
            id="executeBut"
            disabled
          >
            Execute
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="container text-center mt-5">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Answers</th>
          </tr>
        </thead>
        <tbody id="answers"></tbody>
      </table>
    </div>
    <script src="solver.js"></script>
  </body>
</html>
