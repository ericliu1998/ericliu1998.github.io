<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Hunt Solver</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="helpers.js"></script>
    <div class="m-3" style="width: 500px">
      <label class="form-label" id="thisLabel">Enter board as one string</label>
      <input class="form-control" id="boardInput" maxlength="16" />
      <textarea
        class="form-control"
        id="formattedBoardInput"
        rows="4"
        style="font-family: consolas, garamond, serif"
        disabled
      ></textarea>

      <button onclick="onClickExecute()" class="btn btn-primary">
        Execute
      </button>
    </div>
    <div class="m-3" id="answers"></div>
    <script src="solver.js"></script>
  </body>
</html>
